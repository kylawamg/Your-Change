<div class="container">
  <div class="home-content">
    <div class="columns is-centered">
      <div class="column is-11">
        <h1 class="title is-2 tittle-all-projects">Find your project</h1>

      </div>

    </div>

    <br>
    <div *ngFor="let project of projects | async; let i = index">
      <div class="columns is-centered">
        <div class="column is-11">
          <div class="box">
            <article class="media">
              <figure class="left">
                    <a [routerLink]="['/projects/detail',project._id]">
                  <img class="img-post" src="http://www.waterville-me.gov/wp-content/uploads/2017/06/volunteer-hands.jpg" alt="">
                </a>

              </figure>
              <div class="media-content">
                <div class="content">

                <a [routerLink]="['/projects/detail',project._id]"><h3 class="is-size-4 am">{{project.title}}</h3></a>



                  <p class="">
                  {{project.description | slice:0:70}}


                  </p>

                </div>
                <nav id="creator" class="level">
                  <div class="level-left">
                    <p>Type:  <span> {{project.type}}</span> -</p>
                    <p>Tags:  <span *ngFor="let tag of project.tags"class="tag is-info"> {{tag}}</span></p>
                    <a [routerLink]="['/user/profile',project.creator._id]" class="level-item">
                      <p class="author-name">Organization: {{project.creator.name}}</p>
                    </a>
                    <a class="readmore"[routerLink]="['/projects/detail',project._id]">Read more...</a>

                  </div>
                </nav>
              </div>
            </article>
          </div>

        </div>

      </div>



    </div>


    <br>
