<div *ngIf="project">
  <p>
    project-detail works!
  </p>


  <div class="columns  is-centered">
    <div class="column is-4">
      <div class="box">
        <div *ngIf="user._id == project.creator._id">
          <button class="button is-success" (click)="createComment()">
                  Edit Project
          </button>
        </div>

        <h1>{{project.title}}</h1>
        <h3>{{project.type}}</h3>
        <p>{{project.description}}</p>
        <p> {{project.creator.username}}</p>

        <h2>Comments</h2>
        <div *ngIf="comments?.length > 0">
          <div >
            <p  *ngFor="let comment of comments">
              Contenido:  {{comment.content}}
            <span>Autor: {{comment.creator.username}}</span>
            <span>Name: {{comment.creator.name}}</span>
            </p>
          </div>


        </div>

        <form>
          <div class="field">
            <div class="control">
              <textarea class="textarea is-primary" [(ngModel)]="formInfo.content" name="content" type="text" placeholder="Comment..."></textarea>
            </div>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success" (click)="createComment()">
                      Create comment
                    </button>

            </p>
          </div>
          <p class="error"> {{ error }} </p>
        </form>

      </div>
    </div>
  </div>
</div>
