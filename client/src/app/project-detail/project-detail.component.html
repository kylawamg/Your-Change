<div *ngIf="project">
  <p>
    project-detail works!
  </p>


  <div class="columns  is-centered">
    <div class="column is-4">
      <div class="box">
        <h1>{{project.title}}</h1>
        <h3>{{project.type}}</h3>
        <p>{{project.description}}</p>
        <p> {{project.creator.username}}</p>
        <form>
          <div class="field">
            <div class="control">
              <textarea class="textarea is-primary" [(ngModel)]="formInfo.description" name="description" type="text" placeholder="Comment..."></textarea>
            </div>
          </div>
          <div class="field">
            <p class="control">
              <a [routerLink]="['/comments/new',project._id]"><button class="button is-success">
                      Create comment
                    </button></a>

            </p>
          </div>
          <p class="error"> {{ error }} </p>
        </form>

      </div>
    </div>
  </div>
</div>
