<h3> Projects list </h3>
<div>
  <div *ngFor="let project of projects | async" class="blocky">

    <h2>Title {{ project.title }} </h2>
    <p>Description: {{ project.description }} </p>
    <p>Creator: {{ project.creator.username}}</p>
    <a [routerLink]="['/projects/detail',project._id]"> View Details </a>
  </div>
</div>
