<div *ngIf="project"class="wrapper-edit-project">
  <div class="columns is-centered">
    <div class="column is-6">
      <div class="box">
      <h1 class="title is-3">Edit your project</h1>
      <form>
        <div class="field">
          <label class="label">Title</label>
          <p class="control">
            <input class="input" type="text" [(ngModel)]="formInfo.title" name="title"  placeholder="Title">
          </p>
        </div>

        <div class="field">
          <label class="label">Profile</label>
          <p class="control">
            <input class="input" type="text" [(ngModel)]="formInfo.profile" name="profile" placeholder="Profile">
          </p>
        </div>
        <div class="field">
          <label class="label">Vacancies</label>
          <p class="control">
            <input class="input" type="number" [(ngModel)]="formInfo.vacancies" name="vacancies" placeholder="NÂº Vacancies">
          </p>
        </div>
        <label for="">DeadLine</label>
        <input [(ngModel)]="formInfo.deadLine" type="date" name="deadLine">
        <label for="">Start</label>
        <input [(ngModel)]="formInfo.startDate" type="date" name="startDate">
        <label for="">End</label>
        <input [(ngModel)]="formInfo.endDate" type="date"  name="endDate">
        <div class="field">
          <label class="label">Type</label>
          <div class="control">
            <div class="select">
              <select value="{{project.type}}"[(ngModel)]="formInfo.type" name="type">
           <option>On Site</option>
           <option>online</option>
            <option>international</option>
         </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Tags</label>
          <div class="control">
            <div class="select is-multiple">
              <select  multiplie size="2" [(ngModel)]="formInfo.tags" name="tags">
        <option>Animales</option>
        <option>Comunidad</option>
      </select>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <textarea class="textarea is-primary" [(ngModel)]="formInfo.description" name="description" type="text" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-info" (click)="edit()">
  Save
</button>
          </p>
        </div>
        <p class="error"> {{ error }} </p>
      </form>
    </div>
  </div>
</div>
</div>
